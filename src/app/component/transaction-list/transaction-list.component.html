<div class="custom-table">
    <h2>Transactions</h2>
    <mat-form-field  >
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter transactions">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-align">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction.date | date: 'short' }} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction.description }} </td>
      </ng-container>
  
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction.amount | currency:'INR' }} </td>
      </ng-container>
  
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction.type }} </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let transaction">
            <button mat-icon-button color="primary" (click)="editTransaction(transaction)">
                <mat-icon>edit</mat-icon>
              </button>
          <button mat-icon-button color="warn" (click)="deleteTransaction(transaction.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
